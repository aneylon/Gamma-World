<h2>Characters</h2>
<a routerLink="/newcharacter">
    New Character
</a>

<ul>
    <li
        *ngFor="let character of characters"
        (click)="selectCharacter(character)"
        >
        <a routerLink="/character/{{character.id}}">
            {{ character.name }}
        </a>
    </li>
</ul>
